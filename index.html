<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my bbpie üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe1fe;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            opacity: 0.6;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #container {
            background: white;
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
            min-height: 80px; /* Prevents jumping during typewriter effect */
        }

        .gif-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .primary-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="page1">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGFvbW5mbHYwbXZlNmgyc3QzcmdyMDEyandzMmFsaTY3M2ozcmxxeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rIFc8qJD19lPG/giphy.gif" alt="Waving cat">
            </div>
            <h1>Hi bbpie!</h1>
            <div class="buttons">
                <button class="primary-btn" onclick="showPage(2)">Yes, my love?</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2YzNGMwaGczY2o0em94YjE1c3dkeDdkOWl2dTE3enJmNm9zeXE5dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gjHkRHSuHqu99y9Yjt/giphy.gif" alt="Milk Mocha heart">
            </div>
            <h1 id="typewriter"></h1>
            <div class="buttons">
                <button id="yesBtn" class="primary-btn">YES!</button>
                <button id="noBtn">no</button>
            </div>
        </div>

        <div id="page3" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXN6cXNueG16Ynk0Y3p4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4JnB0PWFjdGlvbl9hcnRpY2xlX2luc2lkZSZvPXBhc3NlZCZzPXp1Y2NoaW5p/IzXiddo2twMmdmU8Lv/giphy.gif" alt="Milk Mocha Hug">
            </div>
            <h1>‚≠ê YAY ‚≠ê</h1>
            <p style="color: #d63384; font-size: 1.8rem; font-weight: bold;">I Love You!</p>
        </div>
    </div>

    <script>
        let yesSize = 1;

        function showPage(pageNumber) {
            document.querySelectorAll('#container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('page' + pageNumber).classList.remove('hidden');

            if (pageNumber === 2) {
                startTypewriter("Will You Be My Valentine? üíñ");
            }
        }

        // Typewriter Effect
        function startTypewriter(text) {
            const h1 = document.getElementById('typewriter');
            h1.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    h1.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        // Runaway & Growing Button Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes Button Grow
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            showPage(3);
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
            });
        });

        // Floating Hearts Background Logic
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['üíñ', 'üíù', '‚ù§Ô∏è', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
