<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi bbpie</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Light Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="ask-section">
            <div class="gif-container">
                <img id="main-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXFvY2EwYnIyejF2dzlqcTB2bDJ1cHNtYnZseDJicHJsN2d2N2RwNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sXLlNXpAjw1XVKuoyB/giphy.gif" alt="Cute dog">
            </div>
            <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">no</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="gif-container">
                <img src="https://giphy.com/gifs/milk-and-mocha-bear-IzXiddo2twMmdmU8Lv" alt="milk mocha hug">
            </div>
            <h1>YAY! ðŸ¥°</h1>
            <p>I love you!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('ask-section');
        const successSection = document.getElementById('success-section');

        // The "Runaway No" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The Success Logic
        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Trigger Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
            });
        });
    </script>
</body>
</html>
