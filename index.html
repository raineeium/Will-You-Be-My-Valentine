<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi bbpie!</title>
    <script src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGFvbW5mbHYwbXZlNmgyc3QzcmdyMDEyandzMmFsaTY3M2ozcmxxeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rIFc8qJD19lPG/giphy.gif"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe1fe; /* Light Pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 100px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .primary-btn {
            background-color: #ff4d6d;
            color: white;
        }

        .primary-btn:hover {
            background-color: #ff758f;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Essential for the moving logic */
            z-index: 999;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="page1">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGFvbW5mbHYwbXZlNmgyc3QzcmdyMDEyandzMmFsaTY3M2ozcmxxeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rIFc8qJD19lPG/giphy.gif" alt="Waving cat">
            </div>
            <h1>Hi bbpie!</h1>
            <div class="buttons">
                <button class="primary-btn" onclick="showPage(2)">Yes, my love?</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="gif-container">
                <img src="https://giphy.com/gifs/milk-and-mocha-bear-gjHkRHSuHqu99y9Yjt" alt="milk floating heart">
            </div>
            <h1>Will You Be My Valentine? üíñ</h1>
            <div class="buttons">
                <button id="yesBtn" class="primary-btn">YES!</button>
                <button id="noBtn">no</button>
            </div>
        </div>

        <div id="page3" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXN6cXNueG16Ynk0Y3p4eXF4eXF4eXF4eXF4eXF4eXF4eXF4eXF4JnB0PWFjdGlvbl9hcnRpY2xlX2luc2lkZSZvPXBhc3NlZCZzPXp1Y2NoaW5p/IzXiddo2twMmdmU8Lv/giphy.gif" alt="Milk Mocha Hug">
            </div>
            <h1>‚≠êYAY‚≠ê</h1>
            <p style="color: #d63384; font-weight: bold;">I Love You!</p>
        </div>
    </div>

    <script>
        // Function to switch between "pages"
        function showPage(pageNumber) {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.add('hidden');
            
            document.getElementById('page' + pageNumber).classList.remove('hidden');
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // The "Runaway No" Logic
        noBtn.addEventListener('mouseover', () => {
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The Success Logic
        yesBtn.addEventListener('click', () => {
            showPage(3);
            
            // Trigger Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
            });
        });
    </script>
</body>
</html>
